<body>
    <section class="slot-machine full-screen">

                            <li>6</li>
                        </ul>
                    </div>
                    <div class="slot-gamepage-roll-container">
                        <ul class="slot-gamepage-roll-ul">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                        </ul>
                    </div>
                </div>
                <div class="slot-gamepage-rotate"></div>
                <div class="slot-gamepage-switch"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/plugins/flexible.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</html>
