<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>圣诞主题</title>
    <link rel='stylesheet' href='css/reset.css' />
    <link rel='stylesheet' href='css/common.css' />
    <link rel='stylesheet' href='css/pageA.css' />
    <link rel='stylesheet' href='css/pageB.css' />
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/plugins/flexible.js"></script>
    <script type="text/javascript" src="js/plugins/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/plugins/jquery.transform.js"></script>
    <script type="text/javascript" src="js/plugins/prefixfree.min.js"></script>
    <script type="text/javascript" src="js/plugins/Transit.js"></script>
    <script type="text/javascript" src="js/support.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/pageA.js"></script>
    <script type="text/javascript" src="js/pageB.js"></script>
    <script type="text/javascript" src="js/christmas.js"></script>
</head>
 
<body> 

    <section class="container">
        <!-- 第一幅画面 -->
        <section class="page-a bg-adaptive">
            <!-- 男孩 -->
            <div class="chs-boy boy-animate"></div>
            <!-- 月亮 -->
            <div class="moon"></div>
            <!-- 云 -->
            <div class="cloudy"></div>
 
            <!-- 星星 -->
            <svg viewBox="0 0 512 486">
                <defs>
                    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#FCF0BC"></stop>
                        <stop offset="0%" stop-color="#FCF0BC"></stop>
                    </linearGradient>
                </defs>
                <polygon style="fill: url(#star);stroke:black;stroke-width:2px;" points="256.814,12.705 317.205,198.566 512.631,198.566 354.529,313.435 414.918,499.295 256.814,384.427 98.713,499.295 159.102,313.435 1,198.566 196.426,198.566 "></polygon>
            </svg>

           <!-- 窗户 -->
            <div class="window wood">
                <div class="window-left"></div>
                <div class="window-right"></div>
            </div>

        </section>
        



        <!-- 第二幅画面 -->
         <section class="page-b bg-adaptive">
            
            <!-- 旋转木马 -->
            <div id="carousel">
                <figure id="spinner"></figure>
            </div>


         </section>


    </section>
</body>

</html>
