<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>翻牌</title>
    <link rel='stylesheet' href='css/style.css' />
    <link rel='stylesheet' href='css/animate.min.css' />
    <meta name="viewport" content="width=device-width ,initial-scale=1, user-scalable=0, maximum-scale=1">
</head>

<body>
    <!-- 首页 -->
    <div class="home-page full-screen">
        <div class="start-button"></div>
    </div>
    <!-- 内容页 -->
    <div class="content-page full-screen">
        <!--积分显示 -->
        <div class="content-slide-banner">
            <!--             <div class="banner-left">
                <img src="images/logo.png">
            </div> -->
            <!-- 圈形区域 -->
            <div class="ck-slidebox">
                <div class="timeText">Time</div>
                <div class="slideWrap">
                    <ul class="dot-wrap">
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                    </ul>
                </div>
            </div>
            <!-- 右边部分 -->
            <div class="banner-right">
                <div class="score">0</div>
                <!--          <div class="scoreText">Score</div> -->
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="content-page-card"></div>
        <!-- 底部-->
        <div class="content-bottom"></div>
    </div>
    <!-- 最后页 -->
    <div class="lottery-page full-screen">
        <div class="lottery-share"></div>
        <div class="lottery-grade">
            <div class="lottery-star">
                <ul class="star-wrap">
                    <li class="icomoon icon-star-full achieved"></li>
                    <li class="icomoon icon-star-full unachieved"></li>
                    <li class="icomoon icon-star-full unachieved"></li>
                </ul>
            </div>
            <div class="lottery-slideWrap">
                <div class="lottery-time">
                    <div class="lottery-time-left">时间</div>
                    <div class="lottery-time-right">1</div>
                </div>
                <div class="lottery-integral">
                    <div class="lottery-integral-left">分数</div>
                    <div class="lottery-integral-right">2</div>
                </div>
            </div>
            </p>
        </div>
        <div class="lottery-play"></div>
        <div class="lottery-lottery"></div>
    </div>
    <!-- 中奖页-->
    <div class="winning-page full-screen">
        <div class="winning-show">
            <em></em>
        </div>
        <div class="winning-button"></div>
    </div>
    
    <script type="text/javascript" src="js/plugins/flexible.js"></script>
    <script type="text/javascript" src="js/plugins/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/plugins/layer.m.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
