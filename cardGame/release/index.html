<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>翻牌</title>
    <link rel='stylesheet' href='style.css' />
    <link rel='stylesheet' href='animate.min.css' />
    <meta name="viewport" content="width=device-width ,initial-scale=1, user-scalable=0, maximum-scale=1">
    <script type="text/javascript" src="flexible.js"></script>
</head>

<body>
    <!-- 首页 -->
    <div class="home-page full-screen">
        <div class="start-button"></div>
    </div>
    <!-- 内容页 -->
    <div class="content-page full-screen">
        <!--积分显示 -->
        <div class="content-slide-banner">
            <div class="banner-left">
                <img src="images/logo.png">
            </div>
            <!-- 圈形区域 -->
            <div class="ck-slidebox">
                <div class="timeText">Time</div>
                <div class="slideWrap">
                    <ul class="dot-wrap">
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                        <li><em></em></li>
                    </ul>
                </div>
            </div>
            <!-- 右边部分 -->
            <div class="banner-right">
                <div class="score">0</div>
                <div class="scoreText">Score</div>
            </div>
        </div>
        <!-- 中间部分 -->
        <div class="content-page-card"></div>
        <!-- 底部-->
        <div class="content-bottom"></div>
    </div>
    <!-- 最后页 -->
    <div class="footer-page full-screen">
        <div class="footer-loge"></div>
        <div class="footer-prompt">
            <div>游戏</div>
            <div>结束了</div>
        </div>
        <div class="footer-score">
            <div class="footer-marks">本次得分</div>
            <div class="footer-slideWrap">750</div>
            </p>
        </div>
        <div class="footer-play">
            <em>在玩一次</em>
        </div>
    </div>
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="layer.m.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
